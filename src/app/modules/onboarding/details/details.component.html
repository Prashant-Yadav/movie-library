<div class="content-box">

  <div class="col">
    <a [href]="movie.Website">
      <img [src]="movie.Poster" />
    </a>
  </div>

  <div class="col">
    <p class="title"><b>Title: </b> {{movie.Title}}</p>
    <p> <b>Director: </b> {{movie.Director}}</p>
    <p><b>Actors: </b> {{movie.Actors}}</p>
    <p><b>Release Date: </b> {{movie.Released}}</p>
  </div>

</div>
